
<form name="registroForm" ng-controller="RegistroController as regCtrl" 
      ng-submit="registroForm.$valid && regCtrl.registrar(usuario)"
                          novalidate>
    
    <div class="form-group">
        <label for="nombre">Nombre de usuario</label>
        <input name="nombre" ng-model="regCtrl.username" type="text" 
               placeholder="Nombre de usuario" required id="nombre"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="correo">Email</label>
        <input name="correo" ng-model="regCtrl.email" type="email" required
               placeholder="Email" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input name="contraseña" ng-model="regCtrl.password" type="password" required
               placeholder="Contraseña" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="confirmar">Confirmar contraseña</label>
        <input name="confirmar" type="password" required
               placeholder="Confirmar contraseña" class="form-control"/>
    </div>
    <div> registroForm is valid:{{registroForm.$valid}}</div>
    
    <div class="pull-right">
        <a href="#/" class="btn btn-default">Cancelar</a>
        <input class="btn btn-primary" type="submit" value="Guardar"/>
    </div>
</form>
